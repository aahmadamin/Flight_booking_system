<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery.js"> </script>
    <script src="../static/js/signUp.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li> &ensp;
            <li role="presentation"><a href="#">Sign In</a></li> &ensp;
            <li role="presentation" class="active"><a href="#">Sign Up</a></li> &ensp;
          </ul>
        </nav>
        <h3 class="text-muted">NYU Airlines</h3>
      </div>
 
      <div class="jumbotron">
        <h2>Sign Up</h2>
        <br>

        <form class="form-signin">
          <label for="inputAirlineName" class="sr-only">Airline Name</label>
          <input type="airlineName" name="inputAirlineName" id="inputAirlineName" class="form-control" placeholder="Airline Name" required autofocus>

          <label for="inputEmail" class="sr-only">Email Address</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
  
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

          <label for="inputFirstName" class="sr-only">First Name</label>
          <input type="firstName" name="inputFirstName" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>

          <label for="inputLastName" class="sr-only">Last Name</label>
          <input type="lastName" name="inputLastName" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>

          <label for="inputDOB" class="sr-only">Date of Birth</label>
          <input type="date" name="inputDOBd" id="inputDOB" class="form-control" placeholder="Date of Birth" required>


          <br>



         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Register</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; NYU Airlines 2018</p>
      </footer>
 
    </div>
  </body>
</html>
